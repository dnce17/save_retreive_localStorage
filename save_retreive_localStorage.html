<!DOCTYPE html>
<html>

<head>
    <title>Save and Retreive Data</title>
</head>

<body>
    <div id="person-form">
        <label for="name">Name: </label>
        <input type="text" id="name" name="name" autofocus><br>
        <label for="age">Age: </label>
        <input type="text" id="age"><br>
        <label for="save-as">Save As: </label>
        <input type="text" id="save-as"><br>
        <button type="submit" class="save">Save</button>
    </div>

    <div class="saved-ctnr">
        <select name="saved" id="saved">

        </select>
    </div>

    <div class="retreive-ctnr">
        <button type="submit" class="retreive">Retreive/Load</button>
        <div class="display-info"></div>
    </div>

    <div class="delete-ctnr">
        <button type="submit" class="delete">Delete</button>
        <button type="submit" class="delete-all">Delete All</button>
    </div>



    <script src="save_retreive_localStorage.js"></script>
</body>

</html>
