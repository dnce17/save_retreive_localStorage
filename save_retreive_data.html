<!DOCTYPE html>
<html>

<head>
    <title>Save and Retreive Data</title>
</head>

<body>
    <div id="person-form">
        <label for="name">Name: </label>
        <input type="text" id="name" name="name" value="Bob" autofocus><br>
        <label for="age">Age: </label>
        <input type="text" id="age" value="20"><br>
        <label for="save-as">Save As: </label>
        <input type="text" id="save-as" value="Person1"><br>
        <button type="submit" class="save">Save</button>
    </div>

    <div class="saved-ctnr">
        <select name="saved" id="saved" onchange="getData(this)">
            <option>Person1</option>
            <option>Person2</option>
        </select>
    </div>

    <div class="retreive-ctnr">
        <button type="submit" class="retreive">Retreive/Load</button>
        <div class="display-info"></div>
    </div>



    <script src="save_data.js"></script>
</body>

</html>
